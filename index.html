<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gyani AI - Your AI-powered research paper writing companion for academic success.">
    <meta name="author" content="Naveen Kumar">
    <!-- Favicon with Brain Emoji -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <title>Gyani AI - Research Assistant</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Gyani AI Research Assistant</h1>
            <p>Your trusted AI-powered companion for academic research and paper writing by Naveen Kumar</p>
        </header>

        <main>
            <div class="model-selector">
                <label for="model">Select AI Model:</label>
                <select id="model">
                    <option value="meta-llama/llama-3.1-405b-instruct">Llama 3.1 405B (General Research)</option>
                    <option value="qwen/qwen-2.5-coder-32b-instruct">Qwen2.5 Coder 32B (Data Analysis)</option>
                    <option value="qwen/qwen-2.5-72b-instruct">Qwen2.5 72B (Advanced Writing)</option>
                    <option value="qwen/qwen2.5-vl-32b-instruct">Qwen2.5 VL 32B (Multimodal)</option>
                </select>
            </div>

            <div class="input-section">
                <label for="prompt">Research Prompt:</label>
                <textarea 
                    id="prompt" 
                    placeholder="Enter your research question or topic. Example: 'Write an abstract about renewable energy technologies...'" 
                    rows="6"
                ></textarea>
            </div>

            <div class="controls">
                <button id="generate-btn" onclick="generateContent()">Generate Research Content</button>
                <button id="clear-btn" onclick="clearContent()">Clear</button>
            </div>

            <div class="output-section">
                <label for="output">Generated Research Content:</label>
                <div id="output" class="output-area">
                    <p class="placeholder">Your generated research content will appear here...</p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating research content... This may take a moment.</p>
            </div>
        </main>

        <footer>
        <centre>    <p>Created by Naveen Kumar | <a href="https://naveenk1013.github.io/Portfolio/">Contact</a> | &copy; 2025</p> </centre>
        </footer>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
